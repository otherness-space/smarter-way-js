highlighter: rouge
excerpt_separator: <!--more-->
markdown: kramdown
plugins:
  - jekyll-mentions
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-avatar

sass:
  load_paths:
    - sass_dir
    - _sass
    - node_modules

include:
  - permalink: /404.html

exclude:
  - node_modules
  - LICENSE
  - Makefile
  - README.md
  - package.json
  - package-lock.json
  - yarn.lock
  - blank.html
  - assets/css/blank.css
  - assets/css/add-style.css
